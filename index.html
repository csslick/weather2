<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ajax weather</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <ul id="info">
    <li class="area"></li>
    <li class="summary"></li>
    <li class="icon">icon</li>
    <li class="a_temp">.currently.apparentTemperature</li>
  </ul>

<script>

  var url ='https://api.darksky.net/forecast/ce0b572bee660ab58fa8396665d3d088/37.559326,126.978533';
  // var json_cb = function(data){
  //   console.log(data);
  //   $('.area').text(data.timezone);
  //   $('.summary').text(data.currently.summary);
  //   $('.icon').text(data.currently.icon);
  //   $('.a_temp').text(data.currently.apparentTemperature);
  // }

  $.getJSON(url + "?callback=?", function(data) {
      console.log("data: " + data);
      var temp = parseInt((data.currently.apparentTemperature - 32) / 1.8);
      $('.area').text(data.timezone);
      $('.summary').text(data.currently.summary);
      $('.icon').text(data.currently.icon);
      $('.a_temp').html(temp + '&deg;');
  });


</script>

</html>
